<!DOCTYPE html>
<html>
    <head>
        <title>Mugshot Royale</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="mugshot.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="grid-wrapper">
            <div class="grid grid-header">
                <h1 class="title">Mugshot Royale</h1>
                <div id="toaster"></div>
            </div>
            <div class="grid grid-map">
                <div id="map"></div>
            </div>
            <div class="grid grid-side">
                <h3>Players</h3>
                <ul id="player-list"></ul>
            </div>
            <div class="grid grid-main">
                <form class="form-group">
                    <label class="form-label" for="player">Player</label>
                    <select class="form-select" id="player"></select>

                    <label class="form-label" for="photo">Photo</label>
                    <input type="file" class="form-input" id="photo" />

                    <input type="button" class="btn btn-primary" id="upload" value="Upload Photo" />
                </form>
            </div>
            <div class="grid grid-admin">
                <form class="form-group">
                    <h3>Admin Panel</h3>
                    <label class="form-label" for="lat">Latitude of origin</label>
                    <input class="form-number" id="lat" value="51.505" />
                    <label class="form-label" for="long">Longitude of origin</label>
                    <input class="form-number" id="long" value="-0.09" />

                    <label class="form-label" for="rad">Radius of safe zone</label>
                    <input class="form-number" id="rad" value="500" min="10" />

                    <label class="form-label" for="time">Time to shrinkage of safe zone</label>
                    <input class="form-number" id="time" value="300" min="10" />

                    <input type="button" class="btn btn-success" id="start-game" value="Start Game" />
                </form>
            </div>
        </div>
    </body>
</html>
